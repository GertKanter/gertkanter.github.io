---
layout: default
title: Categories
order: 1
---

<div class="tags-expo">
  <div class="tags-expo-list">
    {% for tag in site.categories %}
    <a href="#{{ tag[0] | slugify }}">{{ tag[0] }}</a>
    {% endfor %}
  </div>
  <hr/>
  <div>
    {% for tag in site.categories %}
    <h2 id="{{ tag[0] | slugify }}">{{ tag | first }}</h2>
    <ul>
      {% for post in tag[1] %}
        <a href="{{ site.baseurl }}{{ post.url }}">
      <li>
        {{ post.title }}
      <small> ({{ post.date | date_to_string }})</small>
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
